<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JW Playert</title>
    <link rel="stylesheet" href="clone.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Overpass&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccc1b4d754.js" crossorigin="anonymous"></script>

</head>
<body>
   <div class="header-container">
       <div class="brand-container">
        <img src="../gambar/logo_jwplayer.png" class="brand" alt="logo" height="43" width="115">
       </div>
       <div class="menu-container">
           <div class="menu">
               Products
               <span>
                    <i class="fas fa-chevron-down"></i>
               </span>
           </div>
           <div class="menu">
               Solutions
               <span>
                    <i class="fas fa-chevron-down"></i>
               </span>
           </div>
           <div class="menu">
               Developers
               <span>
                    <i class="fas fa-chevron-down"></i>
               </span>
           </div>
           <div class="menu">
               Company
               <span>
                    <i class="fas fa-chevron-down"></i>
               </span>
           </div>
           <div class="menu">
               Resources
               <span>
                    <i class="fas fa-chevron-down"></i>
               </span>
           </div>
           <div class="menu">
               Pricing
           </div>
       </div>
       <div class="bars-container">
            <i class="fas fa-bars"></i>
       </div>
       <div class="menukanan-container">
           <div class="signin">
            Sign In
           </div>
           <div class="get-player">
            Get Started &nbsp;
            <span>
                    <i class="fas fa-play"></i>
            </span>
           </div>
       </div>
   </div>
   <div class="jumbotron1-container">
       <div class="jumbotron1-component">
           <div class="jumbotron1-textbig">
               Unlock the power of video delivery
           </div>
           <div class="jumbotron1-textsecond">
                Grow your business with JW Player's flexible platform of video services,
                <br> powered by billions of signals from across our vast network.
           </div>
           <div class="jumbotron1-btn">
               <div class="button-container">
                   Get Started<span>
                        <i class="fas fa-play"></i>
                   </span>
               </div>
           </div>
           <div class="jumbotron1-image">
                <div class="img">
                   <img src="../gambar/mobil.webp" class='img1' width="750px" height="572.141px"/>
                   <img src="../gambar/grafik.webp" class='img2' width="300px" height="234.391px"/>
                   <img src="../gambar/warna.webp" class='img3' width="300px" height="257.953"/>
                   <img src="../gambar/url.webp" class="img4" width="300px" height="120.5px"/>
                </div>
           </div>
       </div>
   </div>
</body>
</html>
